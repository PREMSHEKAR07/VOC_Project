<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .task-card { margin-bottom: 20px; transition: transform 0.2s; }
        .task-card:hover { transform: scale(1.02); }
        .completed { text-decoration: line-through; opacity: 0.6; }
        .category-Work { background-color: #007bff; color: white; }
        .category-Personal { background-color: #28a745; color: white; }
        .category-Urgent { background-color: #dc3545; color: white; }
    </style>
</head>
<body>
<div class="container-fluid py-5">
    <div class="row">
        <!-- Sidebar Add Task -->
        <div class="col-md-4">
            <div class="card shadow-sm p-3 mb-4">
                <h4 class="text-center mb-3">âž• Add New Task</h4>
                <form action="/add" method="POST">
                    <div class="mb-3">
                        <input type="text" name="task" class="form-control" placeholder="Task Title" required>
                    </div>
                    <div class="mb-3">
                        <select name="category" class="form-select">
                            <option value="Work">Work</option>
                            <option value="Personal" selected>Personal</option>
                            <option value="Urgent">Urgent</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Task</button>
                </form>
            </div>
        </div>

        <!-- Tasks Display -->
        <div class="col-md-8">
            <div class="row">
                {% for task in tasks %}
                <div class="col-md-6">
                    <div class="card task-card">
                        <div class="card-body">
                            <h5 class="card-title {% if task.completed %}completed{% endif %}">{{ task.task }}</h5>
                            <span class="badge category-{{ task.category }}">{{ task.category }}</span>
                            <div class="mt-3">
                                {% if not task.completed %}
                                <a href="/complete/{{ loop.index0 }}" class="btn btn-success btn-sm">Complete</a>
                                {% endif %}
                                <a href="/delete/{{ loop.index0 }}" class="btn btn-danger btn-sm">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% else %}
                <p class="text-center text-muted">No tasks yet! Add one on the left panel.</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
